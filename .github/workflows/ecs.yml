name: Deploy to ECR

on:
 
  push:
    branches: [ trial ]

jobs:
  
  build:
  
    
    name: ecs
    runs-on: ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
      
  
    - name: describe
    
    - name: Get existing task definition
      run: |
        TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition task-)
        echo "$TASK_DEFINITION" > task-definition.json
      
     

 
 
 
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@de0132cf8cdedb79975c6d42b77eb7ea193cf28e
      with:
          task-definition: task-definition.json
          service: service
          cluster: test
          wait-for-service-stability: true
          
    - name: Run Task on Amazon ECS
      uses: smitp/amazon-ecs-run-task@v1
      with:
        task-definition: task-definition.json
        cluster: test
        count: 2
        started-by: github-actions-${{ github.actor }}
        wait-for-finish: true
        
   
          
          
