name: Deploy to ECR

on:
 
  push:
    branches: [ trial ]

jobs:
  
  build:

    
    name: Build Image
    runs-on: ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Install jq
      run: sudo apt-get install jq
 
        
 #ecs service


     
 #   - name: Deploy Amazon ECS task definition
 #     uses: aws-actions/amazon-ecs-deploy-task-definition@de0132cf8cdedb79975c6d42b77eb7ea193cf28e
 #     with:
 #       task-definition: task--revision1.json
        #task-definition: ${{env.AWS_TASK_DEFINITION}}
  #      service: ${{ env.ECS_SERVICE }}
  #      cluster: ${{ env.ECS_CLUSTER }}
   #     wait-for-service-stability: true
    - name: describe
      run:
        aws ecs describe-task-definition --task-definition task- --query taskDefinition > task-definition.json



    - name: Remove registeredAt and registeredBy from JSON file
      run: jq 'del(.registeredAt, .registeredBy)' task-definition.json > task-definition.json

    

        
  
     
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: tmp3
        
        ECS_TASK_DEFINITION: task--revision1.json
        
        IMAGE_TAG: latest
        ECS_SERVICE: service
        ECS_CLUSTER: test
          
    - name: Run Task on Amazon ECS
      uses: smitp/amazon-ecs-run-task@v1
      with:
        task-definition: task-definition.json
        cluster: ${{ env.ECS_CLUSTER }}
        count: 2
        started-by: github-actions-${{ github.actor }}
        wait-for-finish: true
        

 




